<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" ></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <style>
    a:link{
      color: blue;
    }
    a:visited {
      color: darkblue;
      text-decoration: underline;
    }
    a:hover {
      color: orange;
    }
    a:active {
      color: skyblue;
    }
  </style>
  <title> 2019 가을학기 WaffleStudio 지원 </title>
</head>
<body>
  <div id="app">
    <router-link to="/test1"> name1 </router-link>
    <router-link to="/test2"> name2 </router-link>
    <hr>
    <!-- 라우터 화면이 아래에 출력 -->
    <router-view></router-view>
  </div>

  <script>
    var test1 = {template:'<div> test1 </div>'}
    var test2 = {template:'<div> test2 </div>'}
    var routes =[
      {path:'/test1', component: test1},
      {path:'/test2', component: test2}
    ];
    var router = new VueRouter({
      routes
    });

    var app = new Vue({
      router
    }).$mount('#app');
  </script>
  <h1> 서영호 </h1>
  <p> 서울대학교 컴퓨터공학부 2018-13132 서영호입니다. </p>
  <h3> 대학와서 한 일 </h3>
  <p>
    수업 듣기 <br>
    메이플 5차전직
  </p>
  <h3> 롤 티어 </h3>
  <div id = "image">
    <span v-bind:title="message">
      <img src="silver.jpg" alt="충격적인 실딱이" width="100" height="100">
    </span>
  </div>
  <script>
    var image = new Vue({
      el: '#image',
      data: {
        message: '충격적인 실딱이'
      }
    })
  </script>
</body>
</html>
